<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotação do Dólar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cotação do Dólar ($1 USD / BRL)</h1>
    <div class="card">
      <p><strong>Valor Atual:</strong> <span id="valor"></span></p>
      <p><strong>Maior do Dia:</strong> <span id="maior"></span></p>
      <p><strong>Menor do Dia:</strong> <span id="menor"></span></p>
    </div>
    <button id="atualizar">Atualizar Cotação</button>
    <p class="atualizacao" id="atualizacao"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
